name: AutoDev

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

# Prevent duplicate runs - cancel previous if new one starts
concurrency:
  group: autodev-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  # JOB 1: Create PR from issue
  create-pr:
    if: github.event_name == 'issues' && github.event.label.name == 'automagic'
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        run: |
          git checkout -b "auto/issue-${{ github.event.issue.number }}"
          git config user.name "Eetu Karppanen"
          git config user.email "eetu@kuinka.agency"

      - name: Run Claude
        run: |
          claude -p --dangerously-skip-permissions \
            "Implement this GitHub issue. Commit your changes when done.

            IMPORTANT: Do NOT modify any files in .github/ directory.

            ## ${{ github.event.issue.title }}

            ${{ github.event.issue.body }}"

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git checkout HEAD -- .github/ 2>/dev/null || true

          if git log origin/main..HEAD --oneline | grep -q .; then
            git push origin "auto/issue-${{ github.event.issue.number }}"
            gh pr create \
              --title "Auto: ${{ github.event.issue.title }}" \
              --body "Closes #${{ github.event.issue.number }}

              ---
              Generated by Dev Factory

              ðŸ’¡ Comment \`/autofix\` with feedback to request changes."
          else
            echo "No changes were made - commenting on issue"
            gh issue comment ${{ github.event.issue.number }} \
              --body "AutoDev analyzed this issue but determined no code changes were needed. Please review the issue description or add more details."
          fi

  # JOB 2: Fix PR from /autofix comment
  fix-pr:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/autofix')
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get PR branch
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          BRANCH=$(gh pr view ${{ github.event.issue.number }} --json headRefName -q .headRefName)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.branch }}

      - name: Setup git
        run: |
          git config user.name "Eetu Karppanen"
          git config user.email "eetu@kuinka.agency"

      - name: Save feedback
        run: |
          cat > /tmp/feedback.txt << 'FEEDBACK'
          ${{ github.event.comment.body }}
          FEEDBACK

      - name: Run Claude to fix
        run: |
          claude -p --dangerously-skip-permissions \
            "Fix this PR based on the review feedback below.

            Make the requested changes and commit them.

            IMPORTANT: Do NOT modify .github/ directory.

            ## Feedback:
            $(cat /tmp/feedback.txt)"

      - name: Push fixes
        run: |
          git checkout HEAD -- .github/ 2>/dev/null || true
          git push origin ${{ steps.pr.outputs.branch }}

      - name: Comment completion
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Count /autofix comments (the user's requests, not bot responses)
          ITERATION=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '[.[] | select(.body | contains("/autofix"))] | length')

          gh pr comment ${{ github.event.issue.number }} \
            --body "âœ… **AutoFix #${ITERATION} complete**

            Changes pushed. Vercel will redeploy automatically.

            Review the preview and comment \`/autofix\` again if more changes needed."
